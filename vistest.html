<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<script src="public/js/dist/vis.js" charset="utf-8"></script>
	<link href="public/js/dist/vis.css" rel="stylesheet" type="text/css" charset="utf-8"/>
	<style type="text/css">
#mynetwork {
	width: 600px;
	height: 400px;
	border: 1px solid lightgray;
}
	</style>

</head>
<body>

	<div id="mynetwork"></div>

	<script type="text/javascript">
// create an array with nodes
var nodes = new vis.DataSet([
		{id: 1, label: '1', x:0, y:0},
		{id: 2, label: '2', x:200, y:0},
		{id: 3, label: '3', x:0, y:200},
		{id: 4, label: '4', x:200, y:200},
		{id: 5, label: '5', x:100, y:300}
]);

// create an array with edges
var edges = new vis.DataSet([
		{from: 1, to: 2, width: 0, arrows:{to:{scaleFactor:0.2}}},
		{from: 2, to: 1, width: 0, arrows:{to:{scaleFactor:0.2}}},
]);

// create a network
var container = document.getElementById('mynetwork');

// provide the data in the vis format
var data = {
	nodes: nodes,
	edges: edges
};
var options = {
	nodes:{
		//fixed: true,
		physics: false
	},
	layout:{
		hierarchical: false 
	},
	physics:{
		//stabilization: false
	},
	interaction:{
		dragNodes: false,
		zoomView: false,
		dragView: false
	}
}
// initialize your network!
var network = new vis.Network(container, data, options);
	</script>

</body>
</html>
